<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="author" content="Fernando Porazzi - github.com/fernandoporazzi">

  <title>Weather App</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/weather-icons.min.css">
</head>
<body>
  <div class="background__image" style="background-image: url('./assets/img/bucharest.jpg');"></div>
  <div class="application">

    <div class="content">

      <div class="header" style="background-image: url('./assets/img/bucharest.jpg');">

      </div>

      <div class="result">
        <div class="result__column result__current-day">
          <div class="half__width result__current-day__first">
            <div class="current-day-temperature">
              <span>82</span>
              <span class="degree">&deg;</span></div>
            <div class="current-day-date">MONDAY, 27</div>
          </div>

          <div class="half__width result__current-day__second">
            <div  class="current-day-icon">
              <i class="wi wi-rain"></i>
            </div>
            <div class="current-day-info">
              4mph  /  67&deg;
            </div>
          </div>
        </div>

        <div class="result__column result__next-days">
          <div class="next__days-item">
            <div class="day"><span>TUE</span></div>
            <div class="icon"><i class="wi wi-rain"></i></div>
            <div class="temp">60&deg;</div>
          </div>
          <div class="next__days-item">
            <div class="day"><span>WED</span></div>
            <div class="icon"><i class="wi wi-cloudy"></i></div>
            <div class="temp">72&deg;</div>
          </div>
          <div class="next__days-item">
            <div class="day"><span>THU</span></div>
            <div class="icon"><i class="wi wi-day-sunny"></i></div>
            <div class="temp">90&deg;</div>
          </div>
          <div class="next__days-item">
            <div class="day"><span>FRI</span></div>
            <div class="icon"><i class="wi wi-day-cloudy"></i></div>
            <div class="temp">47&deg;</div>
          </div>
          <div class="next__days-item">
            <div class="day"><span>SAT</span></div>
            <div class="icon"><i class="wi wi-thunderstorm"></i></div>
            <div class="temp">33&deg;</div>
          </div>
          <div class="next__days-item">
            <div class="day"><span>SUN</span></div>
            <div class="icon"><i class="wi wi-night-lightning"></i></div>
            <div class="temp">39&deg;</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
