<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Checkout</title>

  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <div class="application">

    <div class="content box__shadow-default">
      <div class="content__left box__shadow-default">
        <h1>White Beats by dr. Dre</h1>
        <h2>$349.00</h2>

        <div class="image__wrapper">
          <img src="/assets/img/beats-by-dre.jpg" alt="White Beats by dr. Dre">
        </div>
      </div>

      <div class="content__right">
        <h3>CREDIT CARD DETAILS</h3>

        <form action="#" method="post">
          <div class="form__control arrow_box">
            <div class="form__control-half">
              <input type="radio" name="payment-type" id="paypal">
              <label for="paypal" class="payment-type">Paypal</label>
            </div>

            <div class="form__control-half">
              <input type="radio" name="payment-type" id="credit-card">
              <label for="credit-card" class="payment-type">Credit Card</label>
            </div>
          </div>

          <div class="form__control">
            <label for="name">NAME ON CARD</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
          </div>

          <div class="form__control">
            <label for="credit-card-number">CREDIT CARD NUMBER</label>
            <input type="text" id="credit-card-number" name="credit-card-number" placeholder="9999.9999.9999.9999">
          </div>

          <div class="form__control">
            <div class="form__control-half">
              <label for="expiration-date">MM/YYYY</label>
              <input type="text" id="expiration-date" name="expiration-date" placeholder="12/2016">
            </div>

            <div class="form__control-half">
              <label for="security-code">CVV</label>
              <input type="text" id="security-code" name="security-code" placeholder="999">
            </div>
          </div>

          <div class="form__control">
            <button type="submit" class="btn-submit box__shadow-default">CHECKOUT</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
